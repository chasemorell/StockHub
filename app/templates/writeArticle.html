{% extends "base.html" %}

{% block content %}

<h1>Write Article for {{ticker}}</h1>

<form class="form" method="POST" action="{{url_for('article.submit',ticker = ticker)}}">


    <br><p>Rating (Higher is Better):</p>
    <input type="radio" id="1" name="rating" value="1">
    <label for="1">1</label>
    <input type="radio" id="2" name="rating" value="2">
    <label for="2">2</label>
    <input type="radio" id="3" name="rating" value="3">
    <label for="3">3</label>
    <input type="radio" id="4" name="rating" value="4">
    <label for="4">4</label>
    <input type="radio" id="5" name="rating" value="5">
    <label for="4">5</label><br><br>

    <p>Article:</p>
    <textarea name="text" cols="40" rows="5"></textarea>
    <br>


  <input type="submit" value="Submit">
</form>



{% endblock %}
